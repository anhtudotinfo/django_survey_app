{% load i18n %}

<!-- Navigation Buttons -->
<div class="flex justify-between items-center mt-6 gap-4">
    <!-- Previous Button -->
    {% if not is_first_section %}
    <button type="submit" 
            name="action" 
            value="previous"
            class="px-6 py-3 text-lg font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
        ← {% trans "Previous" %}
    </button>
    {% else %}
    <div></div> <!-- Spacer -->
    {% endif %}
    
    <div class="flex gap-3">
        <!-- Save Draft Button -->
        <button type="submit" 
                name="action" 
                value="save_draft"
                class="px-6 py-3 text-lg font-medium text-blue-600 bg-white border-2 border-blue-600 rounded-lg hover:bg-blue-50 transition">
            💾 {% trans "Save Draft" %}
        </button>
        
        <!-- Next/Submit Button -->
        {% if is_last_section %}
        <button type="submit" 
                name="action" 
                value="submit"
                class="px-6 py-3 text-lg font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 transition">
            ✓ {% trans "Submit Survey" %}
        </button>
        {% else %}
        <button type="submit" 
                name="action" 
                value="next"
                class="px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
            {% trans "Next" %} →
        </button>
        {% endif %}
    </div>
</div>
