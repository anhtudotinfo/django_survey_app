{% extends "djf_surveys/master.html" %}
{% load i18n %}
{% block title %}Add New Course{% endblock title %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Add New Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center space-x-4 mt-4">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Save
            </button>
            <a href="{% url 'djf_surveys:directions' %}" class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
