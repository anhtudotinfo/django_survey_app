# Upstream to Django application
upstream django {
    server web:8000;
}

# HTTP Server - Redirect to HTTPS (will be used after SSL setup)
server {
    listen 80;
    server_name _;  # Change to your domain after DNS setup

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For now, serve the application via HTTP
    # After SSL setup, uncomment the redirect below
    # return 301 https://$server_name$request_uri;

    # Temporary: Serve via HTTP until SSL is configured
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

